<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./asset/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="card">
        <img src="./asset/images/image-equilibrium.jpg" alt="equilibrium-image" style="width:100%; border-radius: 5px"  >
        <h1>Equilibrium #3429</h1>
        <h2> Our Equilibrium collection promotes balance and calm.</h2>


        <div class="value">
            <div class="ETH">
                <img src="./asset/images/icon-ethereum.svg" alt="icon-ethereum" >
                <h3>0.041 ETH</h3>
            </div>
            <div class="days">
                <img src="./asset/images/icon-clock.svg" alt="icon-clock">
                <h4>3 days left</h4>
            </div>
        </div>

        <hr style="opacity: 0.3">

        <div class="avatar">
                <img src="./asset/images/image-avatar.png" alt="avatar">
            <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>

    </div>


<footer>
    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">yas sandoval</a>.</p>
      </div>
</footer>
</body>
</html>
